<center><img src="app/product/Revalsys-Technologies-India_29911_image.jpg" alt="Paris" style="width:300px">
    <div class="img"></div></center>
<div ng-controller="productCtrl">
    <h1>Products</h1>
     <div class="row">
        <div class="col-md-2">
            <input type="text" ng-model="SearchStyleName"
                   class="form-control"
                   placeholder="Search By Name">
        </div>
        <div class="col-md-2">
            <input type="text" ng-model="SearchStyleNumber"
                   class="form-control"
                   placeholder="Search By Number">
        </div>
    </div><br>
    <table class="table table-striped">

        <tr>
            <td>S.No</td>
            <td>Images</td>
            <td>MRP</td>
            <td>Price</td>
            <td>MinimumPrice</td>
            <td>StyleName</td>
            <td>StyleNumber</td>
            <td>ProductId</td>
            <td>ProductTitle</td>
        </tr>
        <tr ng-repeat="product in products
                   |filter:{StyleNumber:SearchStyleNumber}
                   |filter:{StyleName:SearchStyleName}">
            <td>{{$index+1}}</td>
            <td><img src="{{product.ImagePath}}"></td>
            <td>{{product.MRP}}</td>
            <td>{{product.Price}}</td>
            <td>{{product.MinimumPrice}}</td>
             <td>{{product.StyleName}}</td>
            <td>{{product.StyleNumber}}</td>
             <td>{{product.ProductId}}</td>
            <td>{{product.ProductTitle}}</td>
        </tr>
    </table>
</div>
