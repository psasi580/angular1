<div>
    <div class="form-horizontal" ng-controller=loginCtrl >
       

        <div class="form-group">
            <label class="control-label col-xs-2">User Name</label>
            <div class="col-xs-3">
                <input type="text" ng-model="user.username" class="form-control" placeholder="User Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2">Password</label>
            <div class="col-xs-3">
                <input type="text" ng-model="user.password" class="form-control" placeholder="User Name">
            </div>
        </div>
        <div class="">
            <button class="btn btn-primary" ng-click="loginUser()">Login</button>
            </div>
    </div>
    {{user}}
</div>
